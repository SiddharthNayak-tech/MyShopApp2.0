<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Form</title>
</head>
<body>
     <h2><u>Biodata Form</u></h2>
     <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter Your First Name" required>
        <br/><br/>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" placeholder="DOB" required>
        <br/><br/>
        <label for="gender">Gender</label>
        <select name="gender" required>
        <option value="Male">Male</option> 
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select>
        <br/><br/>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="age">
        <br/><br/>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>
        <br/><br/>
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" placeholder="phonenumber">
        <br/><br/>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required value="sidd123@gmail.com"readonly>
        <br/><br/>
        <label for="address">Address</label>
        <textarea name="address" rows="2" required></textarea> 
        <br/><br/>
        <label for="education">Education</label>
        <input type="text" id="education" minlength="4" placeholder="education">
        <br/><br/>
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" placeholder="hobbies">
        <br/><br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
     </form>
</body>
</html>
